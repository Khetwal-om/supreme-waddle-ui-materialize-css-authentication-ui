<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Materialize Theme</title>
</head>

<body>


  <div class="navbar-fixed">
    <nav class="purple lighten-2">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">Aviato</a>
          <a href="#!" class="button-collapse" data-activates="mobile-nav">
            <i class="material-icons">menu</i>
          </a>

          <ul class="right hide-on-med-and-down">

            <li>
              <a href="login.html">Login</a>
            </li>

            <li>
              <a href="register.html">SignUp</a>
            </li>
            

            <li>
              <a href="profile.html">Dashboard</a>
            </li>

            <li>
              <a href="logout.html">logout</a>
            </li>

          </ul>


        </div>
      </div>
    </nav>
  </div>


  <ul class="side-nav" id="mobile-nav">
    <li>
      <a href="register.html">SignUp</a>
    </li>
  </ul>




  <section class="section section-login">
    <div class="container">
        <div class="row card-panel z-depth-5 grey lighten-4">
            <h4 class="purple-text center">LOGIN</h4>
            <form action="">
                <div class="col s12 m6 offset-m3">

                <div class="input-field">
                    <label for="username">name</label>
                    <input type="text" name="username" placeholder="username" id="username">
                </div>

                <div class="input-field">
                    <label for="password">password</label>
                    <input type="password" name="password" placeholder="password" id="password">
                </div>

                
                <div class="input-field center">
                    <a href="" class="btn btn-large purple">Login</a>
                </div>

            </div>

            </form>
        </div>
    </div>
</section>

    






  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      // Custom JS & jQuery here

        $('.button-collapse').sideNav();
    });
  </script>
</body>

</html>
